services:
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
     - ./:/var/www
     - ./default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    networks:
      - my-network
    depends_on:
      - flask
  flask:
    build:
      context: .
      dockerfile: Dockerfile.flask
    container_name: flask
    command: gunicorn --bind 0.0.0.0:8000 --chdir server --workers 4 "app:app"
    volumes:
      - ./:/var/www
    networks:
      my-network:
        aliases:
          - flask-app

networks:
  my-network: